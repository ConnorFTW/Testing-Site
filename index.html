<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Website with C# Function</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a basic HTML website with a C# function.</p>
    <button onclick="callCSharpFunction()">Call C# Function</button>

    <script>
        function callCSharpFunction() {
            fetch('/api/message/GetMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
