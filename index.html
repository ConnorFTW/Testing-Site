<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
</head>
<body>
    <h1>Welcome to my basic webpage!</h1>
    <p>This is a very basic webpage.</p>
    
    <!-- Button to trigger the C# function -->
    <button id="triggerButton">Trigger C# Function</button>
    
    <script>
        // Function to send a request to the backend API endpoint
        function triggerCSharpFunction() {
            fetch('/api/my/doSomething')
                .then(response => response.text())
                .then(data => console.log(data)) // Handle response if needed
                .catch(error => console.error('Error:', error));
        }
        
        // Add event listener to the button
        document.getElementById("triggerButton").addEventListener("click", triggerCSharpFunction);
    </script>
</body>
</html>
