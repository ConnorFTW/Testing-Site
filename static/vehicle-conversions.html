            background-size: cover;

            margin: 0;
        }

        .overlay {

            top: 0;

            height: 100%;

            background-color: rgba(30, 30, 30, 0.9); /* Slightly lighter dark background for the box */

            max-width: 800px;

            text-align: center;

            border: 2px solid #ff4c4c; /* Red outline */

        .container {
            padding: 20px;

        .title {

        input[type=file] {

        .file-list p {

        .file-list.hide {

            padding: 0 15px;
            overflow: hidden;
        }

        .toggle-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff4c4c; /* Red for button */
            color: #ffffff; /* White text */
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {

        }

        .logo {
            width: 150px; /* Larger logo size */

            color: #ffffff; /* White text */

            font-size: 16px;
            transition: background-color 0.3s ease;

        }

        .download-button:hover {
            background-color: #ff6666; /* Lighter red on hover */
        }

        .discord-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff4c4c; /* Red for Discord button */
            color: #ffffff; /* White text */
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .discord-button:hover {
            background-color: #ff6666; /* Lighter red on hover */
        }

        .red-outline {
            border: 2px solid #ff4c4c; /* Red outline */
        }

        .error-message {
            color: #ff4c4c; /* Red text */
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        .progress-message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        #uploadForm button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4c4c; /* Red button */
            color: #ffffff; /* White text */
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #uploadForm button:hover {
            background-color: #ff6666; /* Lighter red on hover */
        }

        #progressBar {
            width: 100%;
            margin-top: 10px;
        }

        #progress {
            display: none;
            text-align: center;
        }

        #result {
            display: none;
            text-align: center;
        }

        #resultMessage {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Top bar -->
    <header>
        <div class="top-bar">
            <div class="logo">
                <a href="index.html">
                    <img src="https://i.gyazo.com/24452862b228c48099ec621a7deaface.png" alt="Advanced FiveM Hub Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="car-merging.html">Car Merging</a></li>
                    <li><a href="eup-merging.html">EUP Merging</a></li>
                    <li><a href="mlo-merging.html">MLO Merging</a></li>
                    <li><a href="script-merging.html">Script Merging</a></li>
                    <li><a href="image-conversions.html">Image Conversions</a></li>
                    <li>
                        <a class="discord-button" href="https://discord.gg/zNx5AcYTMR" target="_blank">Discord</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <div class="overlay"></div>
    <div class="page-wrapper">
        <div class="container">
            <h2 class="title">Upload .rpf File</h2>
            
            <!-- RPF Upload Form -->
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" id="rpfFile" name="file" accept=".rpf">
                <button type="button" onclick="uploadFile()">Upload</button>
            </form>

            <div id="progress">
                <p>Uploading and processing file...</p>
                <progress id="progressBar" max="100" value="0"></progress>
                <p id="status"></p>
            </div>

            <div id="result">
                <p id="resultMessage"></p>
                <a id="downloadLinkRPF" href="#" class="download-button red-outline" style="display: none;">Download ZIP</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
   <!-- Scripts -->
   <script>
    function uploadFile() {
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('rpfFile');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('status');
        const resultMessage = document.getElementById('resultMessage');
        const downloadLink = document.getElementById('downloadLinkRPF');

        const formData = new FormData(form);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload', true);

        xhr.upload.onprogress = function(event) {
            if (event.lengthComputable) {
                const percentComplete = (event.loaded / event.total) * 100;
                progressBar.value = percentComplete;
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                resultMessage.textContent = response.message;
                downloadLink.href = response.download_link;
                downloadLink.textContent = 'Download ZIP';
                downloadLink.style.display = 'inline';
                statusText.textContent = '';
                document.getElementById('result').style.display = 'block';
                document.getElementById('progress').style.display = 'none';
            } else {
                statusText.textContent = 'Error uploading file.';
            }
        };

        xhr.onerror = function() {
            statusText.textContent = 'Error uploading file.';
        };

        xhr.send(formData);

        // Display progress UI
        document.getElementById('progress').style.display = 'block';
        document.getElementById('result').style.display = 'none';
    }
</script>
</body>
</html>
